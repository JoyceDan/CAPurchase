<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>🍅番茄订单查查查....</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <br>
        <br class="hidden-md hidden-lg">
        <div class="col-md-12">
            <p> 🍅番茄订单查查查</p>
        </div>
        <br class="hidden-md hidden-lg">
        <div class="col-md-4">
            <input type="text" placeholder="输入手机号查询哦...." id="input" class="form-control">
        </div>
        <br class="hidden-md hidden-lg">
        <div class="col-md-2">
            <input type="submit" name="submit" id="btn" class="btn btn-primary">
        </div>
    </div>

    <div class="modal fade alert" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">🍅说：</h4>
                </div>
                <div class="modal-body">
                    <p>好像找不到这个号码唉.....</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/search.js" type="text/javascript"></script>
</body>

</html>
